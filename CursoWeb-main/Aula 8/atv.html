<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Galeria de Filmes</title>
    <link rel="stylesheet" href="atv.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
    <header>
        <h1>🎬 Galeria de Filmes</h1>
        <div class="filters">
            <button class="filter-btn active" data-genre="Todos">Todos</button>
            <button class="filter-btn" data-genre="Ação">Ação</button>
            <button class="filter-btn" data-genre="Comédia">Comédia</button>
            <button class="filter-btn" data-genre="Drama">Drama</button>
            <button id="clear-filters">Limpar Filtros</button>
        </div>
        <input type="text" id="search" placeholder="🔍 Buscar por título..." />
    </header>

    <main id="movie-gallery"></main>

    <div id="movie-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="modal-title"></h2>
            <img id="modal-poster" alt="Poster do Filme" />
            <p id="modal-description"></p>
            <p><strong>Ano:</strong> <span id="modal-year"></span></p>
            <p><strong>Elenco:</strong> <span id="modal-cast"></span></p>
            <p><strong>Avaliação:</strong> <span id="modal-rating"></span></p>
        </div>
    </div>

    <script src="atv.js"></script>
</body>

</html>
